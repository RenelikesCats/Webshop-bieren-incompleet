<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belgische Brouwers</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="js/alleBieren.js" defer></script>
</head>
<body class="bg-gray-100 font-sans">
<header class="bg-yellow-500 py-4 shadow-md">
  <div class="container mx-auto px-4 flex justify-between items-center">
    <a href="index.html" class="text-white hover:text-yellow-200">
      <h1 class="text-2xl font-bold">Belgian Beer Shop</h1>
      <p class="text-white text-sm"><-Terug naar de shop</p>
    </a>
    <div class="text-4xl cursor-pointer p-2"> <a href="/mandje.html"><img src="images/cart.png" id="mandje" width="45" alt="mandje"/></a></div>
  </div>
</header>

<main class="container mx-auto py-8 px-4">
  <div id="bijvoegenText" class="text-center text-2xl font-semibold sticky top-10" hidden>Bijgevoegd!âœ…</div>
  <div class="mb-6">
    <label for="zoekInput" class="block text-gray-700 text-sm font-bold mb-2">Zoek bier:</label>
    <input type="text" id="zoekInput" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Zoek op naam of brouwer...">
  </div>
  <section class="mb-12">

    <div id="bierenLijst">
      <div class="overflow-x-auto rounded-lg shadow-md">
        <table class="min-w-full divide-y divide-gray-200 bg-white">
          <thead class="bg-gray-50">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Naam
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Brouwer
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Alcohol
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Prijs
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Bestellen
            </th>
          </tr>
          </thead>
          <tbody id="bierenLijstBody" class="bg-white divide-y divide-gray-200">


          </tbody>
        </table>
      </div>
    </div>
  </section>
</main>


<footer class="bg-gray-300 py-4 text-center text-gray-700 text-sm">
  <p>&copy; 2025 All rights reserved.</p>
</footer>
</body>
</html>
