<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winkelmandje - Belgian Beer Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
<header class="bg-yellow-500 py-4 shadow-md">
    <div class="container mx-auto px-4 flex justify-between items-center">
        <div>
            <a href="/" class="text-2xl font-bold text-white hover:underline">Belgian Beer Shop</a>
            <p class="text-white text-sm">Verken de beste bieren ter wereld!</p>
        </div>
        <div class="text-4xl cursor-pointer p-2 relative">
            <a href="/mandje.html">
                <img src="images/cart.png" id="mandje" width="45" alt="winkelmandje"/>
                <span id="mandje-aantal"
                      class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full h-4 w-4 flex items-center justify-center transform translate-x-1/2 -translate-y-1/2">0</span>
            </a>
        </div>
    </div>
</header>

<section class="bg-white rounded-lg shadow-md p-6 w-auto">
    <h2 class="text-2xl font-semibold mb-4">Uw Gegevens</h2>
    <form action="#" method="post">
        <div class="mb-4">
            <label for="familienaam" class="block text-gray-700 text-sm font-bold mb-2">Familienaam:</label>
            <input type="text" id="familienaam" name="familienaam"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   required>
        </div>
        <div class="mb-4">
            <label for="voornaam" class="block text-gray-700 text-sm font-bold mb-2">Voornaam:</label>
            <input type="text" id="voornaam" name="voornaam"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   required>
        </div>
        <div class="mb-4">
            <label for="straat" class="block text-gray-700 text-sm font-bold mb-2">Straat:</label>
            <input type="text" id="straat" name="straat"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   required>
        </div>
        <div class="mb-4">
            <label for="huisnr" class="block text-gray-700 text-sm font-bold mb-2">Huisnummer:</label>
            <input type="text" id="huisnr" name="huisnr"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   required>
        </div>
        <div class="mb-4">
            <label for="postcode" class="block text-gray-700 text-sm font-bold mb-2">Postcode:</label>
            <input type="text" id="postcode" name="postcode"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   required>
        </div>
        <div class="mb-4">
            <label for="gemeente" class="block text-gray-700 text-sm font-bold mb-2">Gemeente:</label>
            <input type="text" id="gemeente" name="gemeente"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   required>
        </div>
        <button class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit">
            Bestellen
        </button>
    </form>
</section>


</body>
</html>
